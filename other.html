<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="zh-TW">
<head>
	<meta charset="UTF-8">
	<title>麥町吐司工房-新莊中原店</title>
	<meta name='description' content=""/>
	<meta name='keywords' content=""/>
	<meta name="MobileOptimized" content="width">
	<meta name="HandheldFriendly" content="true">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
	<link rel="stylesheet" href="css/standard.css">
</head>
<body>
	<main id="main0" class="shop_mainbox shopping_order">
		<header>
			<!-- web版才有top_bar, 顯示店名/營業人/統編 -->
			<div class="top_bar flex_center">
				<div class="shop_name">麥町吐司工房-新莊中原店
					<div class="shop_info">營業人：王小明．統編：87654321</div>
				</div>
				
				<!-- 未登入狀態顯示 -->
				<div class="open_menu" style="display: none;"><a @click.prevent="menberLogin"><i class="fas fa-user"></i></a></div>

				<!-- 已登入狀態顯示 -->
				<div class="open_menu" onclick="$('.menu_user').fadeIn(300);" v-else><i class="fas fa-user-check"></i></div>
			</div>

			<!-- web版才有會員選單 -->
			<div class="menu_user">
				<div class="overlay_bg" onclick="$(this).closest('.menu_user').fadeOut(100);"></div>
				<div class="menu_title">
					<div class="user_name"><i class="fas fa-user-check"></i> Hi, Rocio</div>
					<button class="close" ref="categoryList" onclick="$(this).closest('.menu_user').fadeOut(100);"><i class="fas fa-times"></i></button>
				</div>
				<div class="menu_list">
					<a href="index.html"><i class="fas fa-utensils"></i> 點餐</a>
					<a href="../portal/web_userdata"><i class="fas fa-user-edit"></i> 會員資料</a>
					<a href="../portal/web_order"><i class="far fa-file-alt"></i> 訂單查詢</a>
					<a href="#"><i class="fas fa-sign-out-alt"></i> 登出</a>
				</div>
			</div>

			<!-- Line版加top_bar, 營業人/統編 -->
			<div class="top_bar line flex_center">
				<div class="shop_name">
					<div class="shop_info">營業人：王小明．統編：87654321</div>
				</div>
			</div>
		</header>

		<section class="order_tools">
			<div class="container flex_center">
				<!-- 整單加購頁, 如果是一般點餐流程, 就顯示返回點餐 -->
				<a class="btn back" href="index.html">返回點餐</a>

				<!-- 一般點餐流程, 下一步：選擇取餐時間 -->
				<a id="nextPage" class="btn next" href="step1.html">下一步</a>
			</div>
		</section>

		<section class="other_remarks">
			<div class="top_step">
				<div class="container flex_center">
					<p class="btn_in"><span>Other</span> 其它需求</p>
				</div>
			</div>
			
		    <!-- 胡椒/辣度 -->
			<form class="add_other">
				<div class="container">
					<div>
						<div class="title"><span class="must">*必選</span>選擇口味<i class="fas fa-caret-down"></i></div>
						<div class="title_s">選擇口味</div>

						<ul class="option_list">
							<li>
								<div class="the_radio">
									<input type="radio" name="addon.id" id="addon.id">
									<label for="addon.id">草莓 <span class="kcal">(+100kcal)</span></label>
								</div>
							</li>
							<li>
								<div class="the_radio out_of_stock">
									<label for="addon.id">
										<span style="color:red;">售完 </span>
										<s>巧克力 <span class="kcal">(+100kcal)</span></s>
									</label>
								</div>
							</li>
						</ul>
					</div>

					<div>
						<div class="title"><span class="must">*必選</span>選擇份量<i class="fas fa-caret-down"></i></div>
						<div class="title_s">選擇份量</div>

						<ul class="option_list">
							<li>
								<div class="the_checkbox">
									<input type="checkbox" name="addon.id" id="value.id">
									<label for="value.id">大份 <span class="kcal">(+100kcal)</span></label>
								</div>
							</li>
							<li>
								<div class="the_checkbox out_of_stock">
									<label for="value.id">小份 <span class="kcal">(+100kcal)</span></label>
								</div>
							</li>
						</ul>
					</div>
				</div><!-- END .container -->
			</form><!-- END .add_other -->
		</section>
	</main>
</body>
</html>
